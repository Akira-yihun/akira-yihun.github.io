---
layout: default
---
<h1>{{ page.title }}</h1>
<p>
  {{ page.date | date_to_string }} - {{ page.categories }}
  {% assign category = site.categories | where: 'name', page.author | first %}
  {% if category %}
    - <a href="{{ category.url }}">{{ category.name }}</a>
  {% endif %}
</p>

{{ content }}
